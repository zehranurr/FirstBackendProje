{% block main %}

    <table class="table">

        <thead>
            <tr>
                <td><label> Reklam Başlık :</label</td>

            </tr><br><br>
            <tr>
                <td><label> Reklam Açıklama :</label</td>
                <td> <input type="text"   name="Aciklama" class = "input" value="{{ urun_sonuc[2] }}"><br></td>
            </tr><br><br>
            <tr>
                <td><label> Reklam  resim:</label</td>
                <td> <input type="text"   name="resim" class = "input" value="{{ urun_sonuc[3] }}"><br></td>
            </tr><br><br>
            
        </thead>
        {% endfor %}

    


    </table>
    <input type="submit" name="Reklam ekle" width="20px">
    
    
    </form>
    {% endblock %}
